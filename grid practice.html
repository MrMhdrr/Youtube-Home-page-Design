<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid practice</title>

    <style>
      div {
        display: grid;
        background-color: rgb(218, 115, 115);
        grid-template-columns: 100px 100px;
      }
    </style>
  </head>
  <body>
    <div>
      <div>div 1</div>
      <div>div 2</div>
    </div>
  </body>
</html>
